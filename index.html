<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Match Numbers</title>
</head>
<body>
    <h1>Match Numbers</h1>
    <div>
        Click to start!
    </div>
    <div>
        GAME OVER
        <span>Play Again</span>
    </div>
    <div>
        Well Done
        <span>Restart</span>
    </div>
    <div class="game-container">
        <div class="info-container">
            <div class="game-info">
                Time elapsed: <span id="time-remaining">100</span>
            </div>
            <div class="game-info">
                Clicks: <span id="clicks">0</span>
            </div>
        </div>
    </div>

    <script src="assets/java/script.js" async></script>
</body>
</html>
